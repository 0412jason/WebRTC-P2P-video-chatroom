<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="index.css" />
    <title>Video calling</title>
</head>

<body>
    <div>
        <div id="userId"></div>
        <div id="wrap">
            <div class="local-video" id="right">
                <div id="myID">Me:</div>
                <video id="localVideo" playsinline autoplay muted></video>
            </div>
            <div class="remote-video" id="left">
                <div id="callID">Call:</div>
                <video id="remoteVideo" playsinline autoplay></video>
            </div>
        </div>

        <div id="wrap">
            <div id="right">
                <input id="newID">
                <button id="setID">Set ID</button>
            </div>
            <div id="left">
                <div>Users:</div>
                <div id="usersList">
                    No users connected
                </div>
                <div>
                    <button id="call">Call</button>
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/socket.io-client@2/dist/socket.io.js"></script>
    <script src="index.js"></script>
    </div>
</body>

</html>
